<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Expanding Flex Cards</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   </head>
   <body>
      <div class="options">
         
         <div class="option active" style="--optionBackground:url(img/01.jpg)">
            <div class="label">
               <div class="icon">
                  <i class="fa fa-car"></i>
               </div>
               <div class="info">
                  <div class="main">Vintage Car</div>
                  <div class="sub">Antiquity</div>
               </div>
            </div>
         </div>

         <div class="option" style="--optionBackground:url(img/02.jpg)">
            <div class="label">
               <div class="icon">
                  <i class="fa fa-instagram"></i>
               </div>
               <div class="info">
                  <div class="main">Pristine</div>
                  <div class="sub">Ethereal</div>
               </div>
            </div>
         </div>

         <div class="option" style="--optionBackground:url(img/03.jpg)">
            <div class="label">
               <div class="icon">
                  <i class="fa fa-cloud"></i>
               </div>
               <div class="info">
                  <div class="main">Mountain Cap With Clouds</div>
                  <div class="sub">Tranquil</div>
               </div>
            </div>
         </div>

         <div class="option" style="--optionBackground:url(img/04.jpg)">
            <div class="label">
               <div class="icon">
                  <i class='fa fa-home'></i>
               </div>
               <div class="info">
                  <div class="main">Chapel</div>
                  <div class="sub">Vibrant</div>
               </div>
            </div>
         </div>

         <div class="option" style="--optionBackground:url(img/05.jpg)">
            <div class="label">
               <div class="icon">
                  <i class="fa fa-tree"></i> 
               </div>
               <div class="info">
                  <div class="main">Moonlight</div>
                  <div class="sub">Picturesque</div>
               </div>
            </div>
         </div>
      </div>

    

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="main.js"></script>
   </body>
</html>
