<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>navigation with glassmorphism</title>
</head>
<body>
    <ul>
        <li><a href="#">
            <ion-icon name="home-outline"></ion-icon> 
        </a></li>
        <li><a href="#">
            <ion-icon name="person-outline"></ion-icon>
        </a></li>
        <li><a href="#">
            <ion-icon name="bag-add-outline"></ion-icon>
        </a></li>
        <li><a href="#">
            <ion-icon name="exit-outline"></ion-icon>
        </a></li>
        <div id="check"></div>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let marker = document.querySelector('#check');
        let list = document.querySelectorAll('ul li');

        function moveIndicator(event) {
            marker.style.left = event.offsetLeft+'px';
            marker.style.width = event.offsetWidth+'px';
        }
        list.forEach(item => {
            item.addEventListener('mousemove', (event) => {
                moveIndicator(event.target);
            })
        })

        function activeElement() {
           list.forEach((item) => 
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) => 
            item.addEventListener('mouseover',activeElement));
    </script>
</body>
</html>
